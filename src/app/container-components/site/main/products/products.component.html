<div class="viewport">
  <div class="content">
    <div class="header">
      Products
    </div>
    <div class="sections-container">
      <div
        *ngFor="let product of products"
        class="section-container">

        <a [routerLink]="['./products', 'hardcodedId']">
          <laminarte-card
            [item]="product">
          </laminarte-card>
        </a>

      </div>
    </div>
  </div>
</div>
